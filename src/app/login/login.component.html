<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card text-white bg-dark shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center my-1">Iniciar sesión</h3>
          <span class="borde"></span>
          <span class="linea"></span>
        </div>
        <div class="card-body">
          <form
            [formGroup]="iniciar_formulario_Grupo"
            (ngSubmit)="iniciar_sesion()"
          >
            <div class="form-floating mb-3">
              <input
                class="form-control"
                type="email"
                formControlName="email"
                placeholder="name@example.com"
                [class.is-invalid]="
                  iniciar_formulario_Grupo.get('email')?.touched &&
                  iniciar_formulario_Grupo.get('email')?.invalid
                "
              />
              <label for="inputEmail">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input
                class="form-control"
                formControlName="contraseña"
                type="password"
                placeholder="Password"
                [class.is-invalid]="
                  iniciar_formulario_Grupo.get('contraseña')?.touched &&
                  iniciar_formulario_Grupo.get('contraseña')?.invalid
                "
              />
              <label for="inputPassword">Contraseña</label>
            </div>

            <button
              type="submit"
              class="btn btn-primary col-12 p-3"
              [disabled]="iniciar_formulario_Grupo.invalid"
            >
              Iniciar
            </button>
          </form>

          <div class="text-center mt-3 mb-2">
            <a class="small" routerLink="/">¿olvidaste la contraseña?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
