<app-nav-cargo></app-nav-cargo>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-6 border-0 rounded-lg">
      <div class="card text-white bg shadow-lg border-0 rounded-lg">
        <app-card-header [titulo]="'Lista de cargo'"></app-card-header>

        <div class="card-body">
          <div class="col-12 text-start">
            <form class="form text-start mb-1">
              <button>
                <img src="../assets/img/search.svg" alt="" />
              </button>
              <input
                class="input"
                placeholder="Buscar..."
                required=""
                type="text"
                name="filtroCargo"
                [(ngModel)]="filtroCargo"
              />
            </form>
            <br />
          </div>
          <div class="card-body">
            <app-bar-lista-Cargos
              *ngFor="let cargo of ListarCargo | filtro:filtroCargo"
              [nombre]="cargo.nombre_c"
              [id]="cargo.id_c"
              [supervisor]="cargo.supervisor_c"
            ></app-bar-lista-Cargos>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
