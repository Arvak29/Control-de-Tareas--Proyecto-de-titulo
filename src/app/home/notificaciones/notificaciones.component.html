<div class="container-fluid col-lg-6 mt-5">
  <div class="col-12 my-1">
    <div class="card text-white bg shadow-lg border-0 rounded-lg">
      <app-card-header [titulo]="'Notificaciones'"></app-card-header>
      <br />
      <div class="card-body">
        <app-bar-notificacion *ngFor="let notificacion of ListarNotificacion"
        [Titulo]="notificacion.asunto_n"
        [Descripcion]="notificacion.descripcion_n"
        [id]="notificacion.id_n"
        ></app-bar-notificacion>
      </div>
    </div>
  </div>
</div>
