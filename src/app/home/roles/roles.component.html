<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card text-white bg shadow-lg border-0 rounded-lg">
        <app-card-header [titulo]="'Crear rol'"></app-card-header>
        <div class="card-body">
          <form [formGroup]="Rol_Grupo" (ngSubmit)="crear_rol()">
            <div class="form-floating mb-3">
              <input
                class="form-control"
                type="text"
                formControlName="nombre"
                placeholder="nombre"
                [class.is-invalid]="
                  Rol_Grupo.get('nombre')?.touched &&
                  Rol_Grupo.get('nombre')?.invalid
                "
              />
              <label for="inputNombre">Nombre</label>
            </div>
            <div class="row justify-content-center">
              <button
                type="submit"
                class="btn btn-primary col-6"
                [disabled]="Rol_Grupo.invalid"
              >
                Crear Rol
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<br />
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-6 border-0 rounded-lg">
      <div class="card text-white bg shadow-lg border-0 rounded-lg">
        <app-card-header [titulo]="'Lista de roles'"></app-card-header>

        <div class="card-body">
          <div class="col-12 text-start">
            <form class="form text-start mb-1">
              <button>
                <img src="../assets/img/search.svg" alt="" />
              </button>
              <input
                class="input"
                placeholder="Buscar..."
                required=""
                type="text"
                name="filtroTarea"
                [(ngModel)]="filtroRol"
              />
            </form>
            <br />
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">unidad interna</th>
                <th scope="col">accion</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let rol of ListarRol | filtroRol: filtroRol">
                <th scope="row">{{ rol.id_rol }}</th>
                <td>{{ rol.nombre }}</td>
                <td>
                  <button
                    (click)="eliminar(rol.id_rol)"
                    type="button"
                    class="btn btn-danger"
                  >
                    Eliminar
                  </button>
                  <button
                    (click)="modificar(rol.id_rol)"
                    type="button"
                    class="btn btn-success"
                  >
                    Modificar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
