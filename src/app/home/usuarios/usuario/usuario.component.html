<app-nav></app-nav>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-2 col-md-4 col-8 border-0 rounded-lg pb-1">
      <div class="card bg shadow-lg border-0 rounded-lg">
        <div class="card-body">
          <div id="perfil">
            <img
              src="/assets/img/Perfil.png"
              class="img-circle"
              alt="Cinque Terre"
            />
          </div>

          <div class="form-floating mt-3">
            <button type="button" class="btn btn-primary">Subir imagen</button>
          </div>
        </div>
      </div>
      <br />
      <div>
        <button
          type="submit"
          class="btn btn-primary col-12"
          [disabled]="Crear_Usuario_Grupo.invalid"
        >
          Guardar cambios
        </button>
      </div>
      <br />
      <div>
        <button
          type="submit"
          class="btn btn-danger col-12"
          [disabled]="Crear_Usuario_Grupo.invalid"
        >
          Eliminar usuario
        </button>
      </div>
    </div>

    <div class="col-lg-4 col-md-12">
      <div class="card text-white bg shadow-lg border-0 rounded-lg">
        <app-card-header [titulo]="'Detalle'"></app-card-header>
        <div class="card-body">
          <form [formGroup]="Crear_Usuario_Grupo" (ngSubmit)="crear_usuario()">
            <div class="form-floating mb-3">
              <input
                class="form-control"
                type="text"
                placeholder="text"
                formControlName="nombre"
                [class.is-invalid]="
                  Crear_Usuario_Grupo.get('nombre')?.touched &&
                  Crear_Usuario_Grupo.get('nombre')?.invalid
                "
              />
              <label for="inputNombre">Nombre</label>
            </div>

            <div class="form-floating mb-3">
              <input
                class="form-control"
                type="text"
                placeholder="text"
                formControlName="apellido"
                [class.is-invalid]="
                  Crear_Usuario_Grupo.get('apellido')?.touched &&
                  Crear_Usuario_Grupo.get('apellido')?.invalid
                "
              />
              <label for="inputApellido">Apellido</label>
            </div>

            <div class="form-floating mb-3">
              <input
                class="form-control"
                type="text"
                placeholder="text"
                formControlName="RUT"
                [class.is-invalid]="
                  Crear_Usuario_Grupo.get('RUT')?.touched &&
                  Crear_Usuario_Grupo.get('RUT')?.invalid
                "
              />
              <label for="inputRut">RUT</label>
            </div>

            <div class="form-floating mb-3">
              <input
                class="form-control"
                type="text"
                placeholder="text"
                formControlName="email"
                [class.is-invalid]="
                  Crear_Usuario_Grupo.get('email')?.touched &&
                  Crear_Usuario_Grupo.get('email')?.invalid
                "
              />
              <label for="inputEmail">Email</label>
            </div>

            <div class="form-floating mb-3">
              <input
                class="form-control"
                type="text"
                placeholder="text"
                formControlName="telefono"
                [class.is-invalid]="
                  Crear_Usuario_Grupo.get('telefono')?.touched &&
                  Crear_Usuario_Grupo.get('telefono')?.invalid
                "
              />
              <label for="inputTelefono">Tel√©fono</label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
