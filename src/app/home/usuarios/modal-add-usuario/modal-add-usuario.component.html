<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-11 col-md-7 col-lf-4 col-xl-4 col-xxl-5">
      <div class="card text-white bg shadow-lg border-0 rounded-lg">
        <app-card-header [titulo]="'Agregar usuario'"></app-card-header>
        <br />
        <div class="row justify-content-between px-3">
          <div class="col-8 text-start">
            <form class="form text-start mb-1">
              <button>
                <img src="../assets/img/search.svg" alt="" />
              </button>
              <input
                class="input"
                placeholder="Buscar..."
                required=""
                type="text"
                name="filtroTarea"
                [(ngModel)]="filtroUsuario"
              />
            </form>
          </div>
          <div class="col text-end">
            <button class="btn btn-nav a" routerLink="/crear_unidad_interna/">
              <i><img src="../assets/img/agregar.svg" alt="" /></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          <app-bar-responsable
            *ngFor="let usuario of ListarUsuario | filtroUsuario: filtroUsuario"
            [nombre]="usuario.nombre_usuario"
            [id]="usuario.id_usuario"
          ></app-bar-responsable>
        </div>
      </div>
    </div>
  </div>
</div>
