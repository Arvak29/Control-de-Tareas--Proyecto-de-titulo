<app-nav-flujo-de-tareas></app-nav-flujo-de-tareas>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-11 col-md-7 col-lf-4 col-xl-4 col-xxl-5">
      <div class="card text-white bg shadow-lg border-0 rounded-lg">
        <app-card-header [titulo]="'Crear flujo de tareas'"></app-card-header>
        <div class="card-body">
          <form
            [formGroup]="Crear_Flujo_de_tareas_Grupo"
            (ngSubmit)="crear_flujo_de_tareas()"
          >
            <div class="form-floating mb-3">
              <input
                class="form-control"
                id="inputNombre"
                type="text"
                placeholder="nombre_f"
                formControlName="nombre_ft"
                [class.is-invalid]="
                Crear_Flujo_de_tareas_Grupo.get('nombre_ft')?.touched &&
                Crear_Flujo_de_tareas_Grupo.get('nombre_ft')?.invalid
                "
              />
              <label for="inputNombre">Nombre</label>
            </div>

            <div class="form-group">
              <label for="descripcion">Descripci√≥n</label>
              <textarea
                class="form-control"
                id="inputDescripcion"
                rows="3"
                formControlName="descripcion_ft"
                placeholder="Descripcion del flujo"
                [class.is-invalid]="
                Crear_Flujo_de_tareas_Grupo.get('descripcion_ft')?.touched &&
                Crear_Flujo_de_tareas_Grupo.get('descripcion_ft')?.invalid
                "
              ></textarea>
            </div>
          </form>
        </div>
      </div>
      <br />
    </div>
    <div class="col-xs-12 col-sm-11 col-md-3 col-lf-2 col-xl-2 col-xxl-1">
      <form [formGroup]="Crear_Flujo_de_tareas_Grupo" (ngSubmit)="crear_flujo_de_tareas()">
        <button
          type="submit"
          class="btn btn-primary col-12 p-3"
          [disabled]="Crear_Flujo_de_tareas_Grupo.invalid">
          Crear
        </button>
      </form>
      <br />
    </div>
  </div>
</div>
