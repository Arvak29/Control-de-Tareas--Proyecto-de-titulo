<div class="bar-tarea my-1" [ngSwitch]="funciones">
  <div type="button" class="btn" *ngSwitchCase="1" (click)="modificar()">
    <img class="circular" src="../assets/img/Perfil.png" alt="" />
    <h6 class="text-start">
      {{ nombre }}
    </h6>
  </div>
  <div type="button" class="btn" *ngSwitchCase="2" (click)="crear_asig_tarea()">
    <img class="circular" src="../assets/img/Perfil.png" alt="" />
    <h6 class="text-start">
      {{ nombre }}
    </h6>
  </div>
  <div type="button" class="btn" *ngSwitchCase="3">
    <img class="circular" src="../assets/img/Perfil.png" alt="" />
    <h6 class="text-start">
      {{ nombre }}
    </h6>
  </div>
  <div type="button" class="btn" *ngSwitchCase="4" (click)="crear_asig_tarea_sub()">
    <img class="circular" src="../assets/img/Perfil.png" alt="" />
    <h6 class="text-start">
      {{ nombre }}
    </h6>
  </div>
  <div type="button" class="btn" *ngSwitchCase="5" (click)="crear_ejecucion_tarea()">
    <img class="circular" src="../assets/img/Perfil.png" alt="" />
    <h6 class="text-start">
      {{ nombre }}
    </h6>
  </div>
</div>
