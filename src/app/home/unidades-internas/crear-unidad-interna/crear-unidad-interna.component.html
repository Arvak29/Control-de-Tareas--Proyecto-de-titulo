<app-nav-unidad></app-nav-unidad>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-11 col-md-7 col-lf-4 col-xl-4 col-xxl-5">
      <div class="card text-white bg shadow-lg border-0 rounded-lg">
        <app-card-header [titulo]="'Crear unidad interna'"></app-card-header>
        <div class="card-body">
          <form
            [formGroup]="unidad_interna_formulario_Grupo"
            (ngSubmit)="crear_unidad()"
          >
            <div class="form-floating mb-3">
              <input
                class="form-control"
                id="inputNombre"
                type="text"
                formControlName="nombre_ui"
                placeholder="nombre_ui"
                [class.is-invalid]="
                  unidad_interna_formulario_Grupo.get('nombre_ui')
                    ?.touched &&
                  unidad_interna_formulario_Grupo.get('nombre_ui')
                    ?.invalid
                "
              />
              <label for="inputEmail">Nombre</label>
            </div>
          </form>
        </div>
      </div>
      <br />
    </div>

    <div class="col-xs-12 col-sm-11 col-md-3 col-lf-2 col-xl-2 col-xxl-1">
      <div class="form-floating">
        <form
          [formGroup]="unidad_interna_formulario_Grupo"
          (ngSubmit)="crear_unidad()"
        >
          <button
            type="submit"
            class="btn btn-primary col-12 p-3"
            [disabled]="unidad_interna_formulario_Grupo.invalid"
          >
            Crear
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
