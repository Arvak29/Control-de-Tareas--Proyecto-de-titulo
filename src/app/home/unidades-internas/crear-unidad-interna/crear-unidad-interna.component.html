<br />
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card text-white bg shadow-lg border-0 rounded-lg">
        <app-card-header [titulo]="'Crear unidad interna'"></app-card-header>
        <div class="card-body">
          <form
            [formGroup]="unidad_interna_formulario_Grupo"
            (ngSubmit)="unidad_interna()"
          >
            <div class="form-floating mb-3">
              <input
                class="form-control"
                id="inputNombre"
                type="text"
                formControlName="nombre"
                placeholder="name@example.com"
                [class.is-invalid]="
                  unidad_interna_formulario_Grupo.get('nombre')?.touched &&
                  unidad_interna_formulario_Grupo.get('nombre')?.invalid
                "
              />
              <label for="inputEmail">Nombre</label>
            </div>

            <div class="form-group">
              <label for="inputEmail">Descripci√≥n</label>
              <textarea
                class="form-control"
                id="inputEmail"
                rows="3"
                formControlName="descripcion"
              ></textarea>
            </div>
          </form>
        </div>
        <app-card-body [titulo]="'Asignar roles'"></app-card-body>

        <div class="card-body">
          <br />
          <div class="row">
            <app-buscador class="col-8"></app-buscador>
            <button class="btn btn-primary col">Asignar</button>
          </div>
          <br />
          <app-bar-rol></app-bar-rol>
        </div>
      </div>
    </div>

    <div class="col-lg-1 border-0 rounded-lg">
      <div class="form-floating">
        <form
          [formGroup]="unidad_interna_formulario_Grupo"
          (ngSubmit)="unidad_interna()"
        >
          <button
            type="submit"
            class="btn btn-primary col-12 p-3"
            [disabled]="unidad_interna_formulario_Grupo.invalid"
          >
            Crear
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
