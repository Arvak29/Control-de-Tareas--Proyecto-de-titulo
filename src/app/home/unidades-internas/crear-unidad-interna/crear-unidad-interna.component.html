<div class="container-fluid">
    <div class="row justify-content-center">
        
        <div class="col-lg-5">

                </div>

                    <form [formGroup]="unidad_interna_formulario_Grupo" (ngSubmit)="unidad_interna()">

                        </div>

                        <div class="form-group">

                </div>

                    <h3 class="text-center text-dark font-weight-light my-1">Asignar roles</h3>

                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Roles asignados (Cantidad de roles)</label>

                            <option>Nombre del rol</option>
                            <option>Nombre del rol</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-lg-1 border-0 rounded-lg">
            <div class="form-floating mt-5">
                <form [formGroup]="unidad_interna_formulario_Grupo" (ngSubmit)="unidad_interna()">
                    <button type="submit" class="btn btn-primary col-12 p-3" [disabled]="unidad_interna_formulario_Grupo.invalid">Crear</button>
                </form>
            </div>
        </div>
                
    </div>
</div>
