<app-nav-unidad></app-nav-unidad>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-6 border-0 rounded-lg">
      <div class="card text-white bg shadow-lg border-0 rounded-lg">
        <app-card-header
          [titulo]="'Lista de unidades internas'"
        ></app-card-header>

        <div class="card-body">
          <div class="col-12 text-start">
            <form class="form text-start mb-1">
              <button>
                <img src="../assets/img/search.svg" alt="" />
              </button>
              <input
                class="input"
                placeholder="Buscar..."
                required=""
                type="text"
                name="filtroUnidad"
                [(ngModel)]="filtroUnidad"
              />
            </form>
            <br />
          </div>
          <div class="row">
            <app-bar-unidad
              *ngFor="let unidad of ListarUnidad | filtroUnidad: filtroUnidad"
              [nombre]="unidad.nombre_unidad_i"
              [id]="unidad.id_unidad_i"
              class="col"
            ></app-bar-unidad>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
