<app-nav-tarea></app-nav-tarea>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-11 col-md-7 col-lf-4 col-xl-4 col-xxl-5">
      <div class="card text-white bg shadow-lg border-0 rounded-lg">
        <app-card-header [titulo]="'Crear tarea'"></app-card-header>
        <div class="card-body">
          <form [formGroup]="Tarea_formulario" (ngSubmit)="crear_tarea()">
            <div class="form-floating mb-3">
              <input
                class="form-control"
                id="inputNombre"
                type="text"
                placeholder="nombre_tarea"
                formControlName="nombre_tarea"
                [class.is-invalid]="
                  Tarea_formulario.get('nombre_tarea')?.touched &&
                  Tarea_formulario.get('nombre_tarea')?.invalid
                "
              />
              <label for="inputNombre">Nombre</label>
            </div>

            <div class="form-group">
              <label for="descripcion">Descripci√≥n</label>
              <textarea
                class="form-control"
                id="inputDescripcion"
                rows="3"
                formControlName="descripcion"
                placeholder="descripcion"
                [class.is-invalid]="
                  Tarea_formulario.get('descripcion')?.touched &&
                  Tarea_formulario.get('descripcion')?.invalid
                "
              ></textarea>
            </div>

            <div class="row justify-content-center">
              <div class="form-floating mb-3 col-6">
                <input
                  class="form-control "
                  id="inputNombre"
                  type="text"
                  formControlName="fecha_termino"
                  placeholder="fecha_termino"
                  [class.is-invalid]="
                    Tarea_formulario.get('fecha_termino')?.touched &&
                    Tarea_formulario.get('fecha_termino')?.invalid
                  "
                />
                <label for="fecha_termino">Fecha termino</label>
              </div>
            </div>
          </form>
        </div>
        <br />
      </div>
      <br />
    </div>

    <div class="col-xs-12 col-sm-11 col-md-3 col-lf-2 col-xl-2 col-xxl-1">
      <form [formGroup]="Tarea_formulario" (ngSubmit)="crear_tarea()">
        <button
          type="submit"
          class="btn btn-primary col-12 p-3"
          [disabled]="Tarea_formulario.invalid">
          Crear
        </button>
      </form>
      <br />
    </div>
  </div>
</div>
