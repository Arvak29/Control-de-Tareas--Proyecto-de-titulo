<app-nav-tarea></app-nav-tarea>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-11 col-md-7 col-lf-4 col-xl-4 col-xxl-5">
 
      <div class="row m-0  justify-content-center">

        <div class="col-lg-8 p-0 card text-white bg shadow-lg border-0 rounded-lg">
          <app-card-header [titulo]="'Nombre'"></app-card-header>
          <div class="card-body text-center">
            <div class="form-floating mb-3">
              <input
                [(ngModel)]="tarea.nombre_t"
                class="form-control"
                id="inputNombre"
                type="text"
                name="nombre_tarea"
              />
            </div>
          </div>
        </div>
        <div class="d-lg-none"><br></div>
        <div class="col mx-2 card text-white bg shadow-lg border-0 rounded-lg p-0">
          <app-card-header [titulo]="'Estado'"></app-card-header>
          <div class="card-body text-center">
            <br>
            <div class="form-floating mb-3">
              <h4>{{tarea.estado_t}}</h4>
            </div>
          </div>
        </div>

        
      </div>
      <br />

      <div class="col card text-white bg shadow-lg border-0 rounded-lg p-0">
        <app-card-header [titulo]="'Fechas'"></app-card-header>
        <div class="card-body">
          <div class="row m-0  justify-content-center">
            <div class="col">
              <h6 class="col text-center">Fecha de inicio</h6>
              <h6 class="col text-center fecha_inicio">{{tarea.fecha_inicio_t | date}}</h6>
            </div>
            <div class="col text-end">
              <div class="form-floating mb-3">
                <input
                type="date"
                [ngModel]="tarea.fecha_entrega_t | date:'yyyy-MM-dd'"
                (ngModelChange)="tarea.fecha_entrega_t = $event"
                type="date"
                class="form-control"
                id="inputNombre"
                name="fecha_termino"
                />
                <label for="inputNombre">Fecha termino:</label>
              </div>
          </div>
          </div>

        </div>
      </div>
      <br/>

      
      <div class="card text-white bg shadow-lg border-0 rounded-lg">
        <app-card-header [titulo]="'Descripción de la tarea'"></app-card-header>
        <div class="card-body">
          <textarea
            [(ngModel)]="tarea.descripcion_t"
            class="form-control"
            id="inputDescripcion"
            rows="3"
            name="descripcion"
          ></textarea>
        </div>
      </div>

      <br />
      <!-- Responsables -->

      <div class="card text-white bg shadow-lg border-0 rounded-lg">
        <app-card-header [titulo]="'Responsables'"></app-card-header>
        <div class="row justify-content-between px-3">
          <!-- <div class="col-8 text-start">
            <form class="form text-start mb-1">
              <button>
                <img src="../assets/img/search.svg" alt="" />
              </button>
              <input
                class="input"
                placeholder="Buscar..."
                required=""
                type="text"
                name="filtroTarea"
                [(ngModel)]="filtroUsuario"
              />
            </form>
          </div> -->
          <div class="col text-center">
            <!-- Button trigger modal -->
            <button
              *ngIf="mostrar_add_responsable"
              class="btn btn-nav mt-3 "
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <i><img src="../assets/img/agregar.svg" alt="" /></i>
            </button>
            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div
                class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
              >
                <div class="modal-content">
                  <div class="modal-header text-white bg">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Agregar usuario
                    </h5>
                    <button
                      type="button"
                      class="btn-close btn-close-white"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body text-white bg">
                    <form class="form text-start mb-1">
                      <button>
                        <img src="../assets/img/search.svg" alt="" />
                      </button>
                      <input
                        class="input"
                        placeholder="Buscar usuario"
                        required=""
                        type="text"
                        name="filtroTarea"
                        [(ngModel)]="filtroUsuario"
                      />
                    </form>
                    <div class="card-body">
                      <app-bar-usuario
                        *ngFor="
                          let usuario of ListarUsuario | filtroUsuario: filtroUsuario"
                        [funciones]="2"
                        [nombre]="usuario.nombre_u"
                        [id]="usuario.id_u"
                      ></app-bar-usuario>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="card-body">
            <app-bar-responsable
              *ngFor="let usuario of ListarAsignTarea | filtroUsuario: filtroUsuario"
              [funciones]="1"
              [nombre]="usuario.nombre_u"
              [id]="usuario.id_t"
            ></app-bar-responsable>            
          </div>
        </div>
      </div>

      <br />

      <div class="card text-white bg shadow-lg border-0 rounded-lg">
        <app-card-header [titulo]="'Tarea subordinada'"></app-card-header>
        <br />
        <div class="row justify-content-between px-3">
          <div class="col-8 text-start">
            <form class="form text-start mb-1">
              <button>
                <img src="../assets/img/search.svg" alt="" />
              </button>
              <input
                class="input"
                placeholder="Buscar..."
                required=""
                type="text"
                name="filtroTarea"
                [(ngModel)]="filtroSubordinada"
              />
            </form>
          </div>

          <div class="col text-end">
            <!-- Button trigger modal -->
            <button
              class="btn btn-nav a"
              type="button"
              (click)="limpiarFormularioTareaSub()"
              data-bs-toggle="modal"
              data-bs-target="#Modal_Tarea_subordinada"
            >
              <i><img src="../assets/img/agregar.svg" alt="" /></i>
            </button>
            <!-- Modal -->
            <div
              class="modal fade"
              id="Modal_Tarea_subordinada"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div
                class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
              >
                <div class="modal-content">
                  <div class="modal-header text-white bg">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Crear tarea subordinada
                    </h5>
                    <button
                      type="button"
                      class="btn-close btn-close-white"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body text-white bg">

                      <form
                        [formGroup]="TareaSub_formulario"
                        (ngSubmit)="crear_tarea_sub()"
                      >
                        <!--aqui-->
                        <div class="form-floating mb-3">
                          <input
                            class="form-control"
                            id="inputNombre"
                            type="text"
                            formControlName="nombre_ts"
                            placeholder="nombre_ts"
                            [class.is-invalid]="
                              TareaSub_formulario.get('nombre_ts')?.touched &&
                              TareaSub_formulario.get('nombre_ts')?.invalid
                            "
                          /><!--aqui-->
                          <label for="name">Nombre</label>
                        </div>
            
                        <div class="form-group">
                          <label for="descripcion">Descripción</label>
                          <textarea
                            class="form-control"
                            id="inputDescripcion"
                            rows="3"
                            formControlName="descripcion_ts"
                            [class.is-invalid]="
                              TareaSub_formulario.get('descripcion_ts')?.touched &&
                              TareaSub_formulario.get('descripcion_ts')?.invalid
                            "
                          ></textarea>
                        </div>
                        <div class="row justify-content-center">
                          <div class="form-floating mb-3 col-6">
                            <input
                              class="form-control"
                              id="inputNombre"
                              type="date"
                              formControlName="fecha_entrega_ts"
                              placeholder="fecha_entrega_ts"
                              [class.is-invalid]="
                                TareaSub_formulario.get('fecha_entrega_ts')?.touched &&
                                TareaSub_formulario.get('fecha_entrega_ts')?.invalid
                              "
                            />
                            <!--aqui-->
                            <label for="fecha_termino">Fecha termino</label>
                          </div>
                        </div>

                        <button
                          type="submit"
                          class="btn btn-primary col-12 p-3"
                          [disabled]="TareaSub_formulario.invalid"
                        >
                          Crear
                        </button>

                      </form>

                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="card-body">
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="20"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 75%"
            ></div>
          </div>
          <br />
          <app-bar-subtarea
            *ngFor="let tareasub of ListarTareaSub | filtroSubordinada: filtroSubordinada"
            [funciones]="1"
            [titulo]="tareasub.nombre_ts"
            [id]="tareasub.id_ts"
          ></app-bar-subtarea>
        </div>
        <div class="alert alert-danger" *ngIf="warning" role="alert">
          ¡Primero debes eliminar las tareas subordinadas!
        </div>
      </div>

      <br />
    </div>
    
    <div class="col-xs-12 col-sm-11 col-md-3 col-lf-2 col-xl-2 col-xxl-1">
      <div class="container col-lg-12 col-6">
        <div class="row text-center">
          <button type="button" class="btn btn-primary" (click)="terminar()">Terminar</button>
        </div>
        <br />
        <div class="row text-center">
          <button type="button" class="btn btn-primary" >Alertar</button>
        </div>
        <br />
        <div class="row text-center">
          <button
            type="button"
            routerLink="/reportar_tarea"
            class="btn btn-primary"
          >
            Reportar
          </button>
        </div>
        <br />
        <div class="row text-center">
          <button (click)="modificar()" type="button" class="btn btn-primary">
            Guardar
          </button>
        </div>
        <br />
        <div class="row text-center">
          <button (click)="eliminar()" type="button" class="btn btn-danger">
            Eliminar
          </button>
        </div>
      </div>
      <br />
    </div>
  </div>
</div>
