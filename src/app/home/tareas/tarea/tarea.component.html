<app-nav-tarea></app-nav-tarea>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-11 col-md-7 col-lf-4 col-xl-4 col-xxl-5">
      <div class="card text-white bg shadow-lg border-0 rounded-lg">
        <app-card-header [titulo]="tarea.nombre_tarea"></app-card-header>
        <div class="card-body text-center">
          <div class="form-floating mb-3">
            <input
              [(ngModel)]="tarea.nombre_tarea"
              class="form-control"
              id="inputNombre"
              type="text"
              name="nombre_tarea"
            />
          </div>
          <h5 class="color5">Estado</h5>
          <h6>En curso</h6>
        </div>
      </div>
      <br />
      <div class="card text-white bg shadow-lg border-0 rounded-lg">
        <app-card-header [titulo]="'Fecha de termino'"></app-card-header>
        <div class="card-body">
          <div class="row text-between">
            <div class="col">
              <div class="form-floating mb-3">
                <input
                  [(ngModel)]="tarea.fecha_inicio"
                  class="form-control"
                  id="inputNombre"
                  type="text"
                  name="fecha_inicio"
                />
                <label for="inputNombre">Inicio:</label>
              </div>
            </div>
            <div class="col text-end">
              <div class="form-floating mb-3">
                <input
                  [(ngModel)]="tarea.fecha_termino"
                  class="form-control"
                  id="inputNombre"
                  type="text"
                  name="fecha_termino"
                />
                <label for="inputNombre">fecha_termino:</label>
              </div>
            </div>
          </div>
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="20"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 75%"
            ></div>
          </div>
        </div>
      </div>
      <br />
      <div class="card text-white bg shadow-lg border-0 rounded-lg">
        <app-card-header [titulo]="'DescripciÃ³n de la tarea'"></app-card-header>
        <div class="card-body">
          <textarea
            [(ngModel)]="tarea.descripcion"
            class="form-control"
            id="inputDescripcion"
            rows="3"
            name="descripcion"
          ></textarea>
        </div>
      </div>
      <br />
      <div class="card text-white bg shadow-lg border-0 rounded-lg">
        <app-card-header [titulo]="'Tarea subordinada'"></app-card-header>
        <br />
        <div class="row justify-content-between px-3">
          <div class="col-8 text-start">
            <app-buscador></app-buscador>
          </div>

          <div class="col text-end">
            <button class="btn btn-nav a" routerLink="/crear_subordinada">
              <i><img src="../assets/img/agregar.svg" alt="" /></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="20"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 75%"
            ></div>
          </div>
          <br />
          <app-bar-subtarea></app-bar-subtarea>
          <app-bar-subtarea></app-bar-subtarea>
          <app-bar-subtarea></app-bar-subtarea>
        </div>
      </div>
      <br />
      <div class="card text-white bg shadow-lg border-0 rounded-lg">
        <app-card-header [titulo]="'Responsables'"></app-card-header>
        <br />
        <div class="row justify-content-between px-3">
          <div class="col-8 text-start">
            <app-buscador></app-buscador>
          </div>
          <div class="col text-end">
            <button class="btn btn-nav a" routerLink="/crear_unidad_interna/">
              <i><img src="../assets/img/agregar.svg" alt="" /></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          <app-bar-responsable></app-bar-responsable>
        </div>
      </div>
      <br />
    </div>
    <div class="col-xs-12 col-sm-11 col-md-3 col-lf-2 col-xl-2 col-xxl-1">
      <div class="container col-lg-12 col-6">
        <div class="row text-center">
          <button type="button" class="btn btn-primary">Terminar</button>
        </div>
        <br />
        <div class="row text-center">
          <button type="button" class="btn btn-primary">alertar</button>
        </div>
        <br />
        <div class="row text-center">
          <button
            type="button"
            routerLink="/reportar_tarea"
            class="btn btn-primary"
          >
            Reportar
          </button>
        </div>
        <br />
        <div class="row text-center">
          <button (click)="modificar()" type="button" class="btn btn-primary">
            Guardar
          </button>
        </div>
        <br />
        <div class="row text-center">
          <button (click)="eliminar()" type="button" class="btn btn-danger">
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
  <br />
</div>
