<app-nav-tarea></app-nav-tarea>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-11 col-md-7 col-lf-4 col-xl-4 col-xxl-5">
      
      <div class="card text-white bg shadow-lg border-0 rounded-lg">
        <app-card-header [titulo]="'Nombre'"></app-card-header>
        <div class="card-body text-center">
            <h6>{{tarea.nombre_t}}</h6>
        </div>
      </div>

      <br/>
 
      <div class="row m-0 justify-content-between">
        <div class="col card text-white bg shadow-lg border-0 rounded-lg p-0">
          <app-card-header [titulo]="'Estado'"></app-card-header>
          <div class="card-body text-center">
            <div class="form-floating mb-3">
              <h1>{{tarea.estado_t}}</h1>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col card text-white bg shadow-lg border-0 rounded-lg p-0">
          <app-card-header [titulo]="'Fechas'"></app-card-header>
          <div class="card-body">

              <h6 class="col text-center">Fecha de inicio</h6>
              <h6 class="col text-center fecha_inicio">{{tarea.fecha_inicio_t | date}}</h6>
              
              <h6 class="col text-center">Fecha de termino</h6>
              <h6 class="col text-center fecha_inicio">{{tarea.fecha_entrega_t | date}}</h6>

          </div>
        </div>
        <br />
      </div>

      <br/>

      
      <div class="card text-white bg shadow-lg border-0 rounded-lg">
          <app-card-header [titulo]="'DescripciÃ³n de la tarea'"></app-card-header>
          <div class="card-body">
            <h6 class="col fecha_inicio">{{tarea.descripcion_t}}</h6>
        </div>
      </div>

      <br />
      <!-- Responsables -->

      <div class="card text-white bg shadow-lg border-0 rounded-lg">
        <app-card-header [titulo]="'Responsables'"></app-card-header>
        <div class="row justify-content-between px-3">
          <div class="card-body">
            <app-bar-responsable
              *ngFor="let usuario of ListarAsignTarea | filtroUsuario: filtroUsuario"
              [funciones]="4"
              [nombre]="usuario.nombre_u"
              [id]="usuario.id_t"
            ></app-bar-responsable>            
          </div>
        </div>
      </div>

      <br />

      <div class="card text-white bg shadow-lg border-0 rounded-lg">
        <app-card-header [titulo]="'Tarea subordinada'"></app-card-header>
        <br />
        <div class="row justify-content-center px-3">
          <div class="col-8 text-start">
            <form class="form text-start mb-1">
              <button>
                <img src="../assets/img/search.svg" alt="" />
              </button>
              <input
                class="input"
                placeholder="Buscar..."
                required=""
                type="text"
                name="filtroTarea"
                [(ngModel)]="filtroSubordinada"
              />
            </form>
          </div>

        </div>
        <div class="card-body">
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="20"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 75%"
            ></div>
          </div>
          <br />
          <app-bar-subtarea
            *ngFor="let tareasub of ListarTareaSub | filtroSubordinada: filtroSubordinada"
            [funciones]="2"
            [titulo]="tareasub.nombre_ts"
            [id]="tareasub.id_ts"
          ></app-bar-subtarea>
        </div>
        <div class="alert alert-danger" *ngIf="warning" role="alert">
          Â¡Primero debes eliminar las tareas subordinadas!
        </div>
      </div>

      <br />
    </div>
