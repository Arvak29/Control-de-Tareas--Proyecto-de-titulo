<app-nav-tarea></app-nav-tarea>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-11 col-md-7 col-lf-4 col-xl-4 col-xxl-5">
      <div class="card text-white bg shadow-lg border-0 rounded-lg">
        <app-card-header [titulo]="'Crear tarea subordinada'"></app-card-header>
        <div class="card-body">
          <form
            [formGroup]="TareaSub_formulario"
            (ngSubmit)="crear_tarea_sub()"
          >
            <!--aqui-->
            <div class="form-floating mb-3">
              <input
                class="form-control"
                id="inputNombre"
                type="text"
                formControlName="nombre_tarea_sub"
                placeholder="nombre_tarea_sub"
                [class.is-invalid]="
                  TareaSub_formulario.get('nombre_tarea_sub')?.touched &&
                  TareaSub_formulario.get('nombre_tarea_sub')?.invalid
                "
              /><!--aqui-->
              <label for="name">Nombre</label>
            </div>

            <div class="form-group">
              <label for="descripcion">Descripci√≥n</label>
              <textarea
                class="form-control"
                id="inputDescripcion"
                rows="3"
                formControlName="descripcion_sub"
                [class.is-invalid]="
                  TareaSub_formulario.get('descripcion_sub')?.touched &&
                  TareaSub_formulario.get('descripcion_sub')?.invalid
                "
              ></textarea>
            </div>

            <div class="row">
              <div class="form-floating mb-3 col-6">
                <input
                  class="form-control"
                  id="inputNombre"
                  type="text"
                  formControlName="fecha_comienzo"
                  placeholder="fecha_inicio"
                  [class.is-invalid]="
                    TareaSub_formulario.get('fecha_comienzo')?.touched &&
                    TareaSub_formulario.get('fecha_comienzo')?.invalid
                  "
                /><!--aqui-->
                <label for="fecha_inicio">fecha_inicio</label>
              </div>

              <div class="form-floating mb-3 col-6">
                <input
                  class="form-control"
                  id="inputNombre"
                  type="text"
                  formControlName="fecha_entrega"
                  placeholder="fecha_entrega"
                  [class.is-invalid]="
                    TareaSub_formulario.get('fecha_entrega')?.touched &&
                    TareaSub_formulario.get('fecha_entrega')?.invalid
                  "
                />
                <!--aqui-->
                <label for="fecha_termino">fecha_termino</label>
              </div>
            </div>
          </form>
          <app-card-body [titulo]="'Asignar responsable'"></app-card-body>
          <br />
          <div class="row">
            <app-buscador class="col-8"></app-buscador>
            <div class="col text-end">
              <button
                class="btn btn-nav a"
                routerLink="/crear_tarea_subordinada/"
              >
                <i><img src="../assets/img/agregar.svg" alt="" /></i>
              </button>
            </div>
            <br />
            <app-bar-responsable></app-bar-responsable>
            <br />
          </div>
        </div>
        <br />
      </div>
      <br />
    </div>
    <div class="col-xs-12 col-sm-11 col-md-3 col-lf-2 col-xl-2 col-xxl-1">
      <form
        [formGroup]="TareaSub_formulario"
        (ngSubmit)="crear_tarea_sub()"
        (click)="irAtras()"
      >
        <button
          type="submit"
          class="btn btn-primary col-12 p-3"
          [disabled]="TareaSub_formulario.invalid"
        >
          Crear
        </button>
      </form>
      <br />
    </div>
  </div>
</div>
