<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-3">
      <div class="card text-white bg shadow-lg border-0 rounded-lg mt-5">
        <app-card-header [titulo]="'Global'"></app-card-header>
        <tr *ngFor="let porcentaje_global of ListarPG"
        []="avance_pg"></tr>
        <div class="card-body">
          <h6>{{avance}} asdas</h6>
          <div align="center">
            <circle-progress *ngIf="avance" [percent]="70" [title]="avance"></circle-progress>
          </div>
        </div>
      </div>
    </div>
    <rb></rb>
    <div class="col-lg-8">
      <div class="card text-white bg shadow-lg border-0 rounded-lg mt-3">
        <app-card-header [titulo]="'Resumen de tareas'"></app-card-header>
        <div class="card-body">
          <app-bar-tarea
            *ngFor="let tarea of ListarTarea"
            [titulo]="tarea.nombre_t"
            [id]="tarea.id_t"
            [porcentaje]="tarea.porcentaje_avance_t"
          ></app-bar-tarea>

        </div>
      </div>
    </div>
  </div>
</div>
